<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Pendu : the game</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- <link rel="stylesheet" href="pendu.css"> -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
		<style>
		body {
			font-family: 'Share Tech Mono', monospace;
			width: 100%;
			font-size: 3vmin;
		}
		</style>
	</head>
	<body>

		<p th:text="${#strings.replace(#strings.escapeJava(letter),'\\','\')}" />

		<p th:utext="${#strings.replace(#strings.replace(#strings.replace(
					#strings.escapeJava(drawing),' ','&nbsp')
												,'\\','\')
												,'\n','&lt;br /&gt;')}"></p>

		<p th:text="${#strings.replace(#strings.escapeJava(wordToFind),' ','&nbsp')}"></p>

		<form action="/pendu" autocomplete="off">
			<input type= "text" name="letter" maxlength="1" autocomplete="off" autofocus>
			<button type="submit">OK</button>
		</form>

		<footer>
			<form action="/">
				<button type="submit">back</button>
			</form>
		</footer>
	</body>
</html>
